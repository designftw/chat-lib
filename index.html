<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DFTW Chat Client</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="module"></script>
</head>

<body>
	<dialog id="loginDialog">
		<form id="loginForm" method="dialog">
			<p>
				<label>Email:
					<input type="text" name="email" required />
				</label>
			</p>
			<p>
				<label>Password:
					<input type="password" name="password" required />
				</label>
			</p>
			<p>
				<button type="reset">Cancel</button>
				<button>Login</button>
			</p>
			<p>
				<span class="error" aria-live="polite"></span>
			</p>
		</form>
	</dialog>
	<dialog id="signUpDialog">
		<form id="signUpForm" method="dialog">
			<p>
				<label>Alias:
					<input type="text" name="alias" required />
				</label>
			</p>
			<p>
				<label>Email:
					<input type="email" name="email" required />
				</label>
			</p>
			<p>
				<label>Password:
					<input type="password" name="password" required />
				</label>
			</p>
			<p>
				<button type="reset">Cancel</button>
				<button>Sign Up</button>
			</p>
			<p>
				<span class="error" aria-live="polite"></span>
			</p>
		</form>
	</dialog>
	<div>
		<button id="loginButton">Login</button>
		<button id="signUpButton">Sign Up</button>
		<button id="logoutButton">Logout</button>
		<div id="currentAlias">
			<label>Current/From/Edit Alias
				<select id="accountAliasList"></select>
			</label>
		</div>
		<div>
			<h2>Send Message</h2>
			<form id="sendMessageForm">
				<p>
					<label>
						To<input type="text" id="sendMessageTo">
					</label>
				</p>
				<p>
					<label>
						Message<input type="text" id="sendMessagePayload">
					</label>
				</p>
				<p>
					<button id="sendMessageSubmit">Submit</button>
				</p>
			</form>
		</div>
		<div>
			<button id="getMessageButton">Get Messages</button>
		</div>
	</div>


</body>

</html>
